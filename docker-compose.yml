version: "3.5"

services:
  app:
    tty: true
    stdin_open: true
    environment:
      - VHOYER_FONTAWESOME_NPM_AUTH_TOKEN
      - ANY_PERCENT_NPM_TOKEN
    build:
      args:
        - NODE_VERSION
        - GROUPID
        - USERID
      dockerfile: ./Dockerfile
    working_dir: /app
    user: node
    command: sh ./docker-compose-startup.sh
    network_mode: host
    volumes:
      - root-home:/root
      - user-home:/home/node
      - ./:/app

volumes:
  root-home:
  user-home:
